{% extends "events/base.html" %}

{% block links %}

  <!--Add jquery date time picker-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" />
{% endblock %}


{% block h1 %}
  <h1>Новая встреча</h1>
{% endblock %} 

{% block content %}
<form class="form-horizontal" role="form" action="{% url 'new_event' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="{{ form.name.id_for_label }}">Название:</label>
      <div class="col-sm-10">
        {{ form.name }}
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="{{ form.date.id_for_label }}">Дата:</label>
      <div class="col-sm-10">
        {{ form.date }}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label for="{{ form.isFree.id_for_label }}">{{form.isFree}} Бесплатно</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="{{ form.city_event.id_for_label }}">Город:</label>
      <div class="col-sm-10">
        {{ form.city_event }}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Создать</button>
      </div>
    </div>
</form>
{% endblock %} 

{% block script %}
<script type="text/javascript">
  $(document).ready(function() {
    $("#id_city_event").select2( {placeholder: "Город", width: '200px' });
  });
</script>

<script type="text/javascript">
  $(document).ready(function() {
    $('#datetimepicker').datetimepicker(); 
  });
</script>
{% endblock %}
